<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPS - Krypto Ťažba</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 24px;
        }
        .main {
            text-align: center;
            padding: 40px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            border: 2px solid #333;
        }
        h1 {
            color: #00ff00;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        .status {
            color: #ffff00;
            margin-bottom: 20px;
        }
        .info {
            color: #ccc;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="status">🟢 SERVER BEŽÍ</div>
        <h1>CRYPS</h1>
        <div>PREMIUM KRYPTO ŤAŽBA</div>
        <div class="info">
            Port: 3001 | 
            Čas: <span id="time"></span> |
            IP: 21.0.9.59
        </div>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);
        
        console.log('🚀 CRYPS - Krypto ťažba stránka načítaná!');
        console.log('📍 Port: 3001');
        console.log('🌐 IP: 21.0.9.59');
    </script>
</body>
</html>
